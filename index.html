<!DOCTYPE html>
<html>
<head>
<title>Esti-matic!</title>
<style>
body {
  text-align: center;
}
#estimate {
  margin-bottom: 10px;
  font-size: 30px;
}
#out {
  border: 1px solid red;
  font-size: 50px;
  width: 50%;
  height: 100px;
  margin: auto;
  padding-top: 25px;
}
#refs {
  position: absolute;
  bottom: 10px;
  width: 80%;
  text-align: center;
  outline: 1px solid lightgray;
  margin: 0 10%;
}
</style>
</head>
<body>

<button id="estimate">Esti-Matic!</button>
<div id="out"></div>

<div class="cluck">
    <img src="https://cloud.githubusercontent.com/assets/716260/8363390/990cfae8-1b4c-11e5-8552-37231fc13de9.gif" />
</div>

<div id="refs">
   <p>Esti-matic is based on <a href="http://isotropic.org/papers/chicken.pdf">research by Doug Zongker</a>.
      You can see Mr. Zongker <a href="https://www.youtube.com/watch?v=yL_-1d9OSdk">present his results</a> 
      at the <a href="http://www.aaas.org/">American Association for the Advancement of Science</a>.
</div>

<script>
(function() {
  var b = document.getElementById('estimate');
  var out = document.getElementById('out');
  var valmap = {0: "1", 1: "2", 2: "3", 3: "5", 4: "Too big!"};
  b.addEventListener('click', function() {
    out.innerHTML = '***';
    setTimeout(function() {
      out.innerHTML = valmap[parseInt((Math.random() * Object.keys(valmap).length), 10)];
    }, 200);
  });
}());
</script>
</body>
</html>
